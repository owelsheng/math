<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分概念对比</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --indefinite-color: #3b82f6;
            --definite-color: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8fafc;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #1e293b;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .comparison-container {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-top: 4px solid;
        }

        .indefinite {
            border-color: var(--indefinite-color);
        }

        .definite {
            border-color: var(--definite-color);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .math-example {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #f1f5f9;
            border-radius: 8px;
        }

        .comparison-table {
            margin: 2rem 0;
            border-collapse: collapse;
            width: 100%;
        }

        .comparison-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .comparison-table tr:last-child td {
            border-bottom: none;
        }

        .visual-demo {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }

        .graph {
            width: 150px;
            height: 150px;
            border: 2px solid;
            position: relative;
        }

        .indefinite-graph {
            border-color: var(--indefinite-color);
        }

        .definite-graph {
            border-color: var(--definite-color);
        }

        .graph::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(59, 130, 246, 0.1);
        }

        .indefinite-graph::after {
            height: 80%;
            animation: wave 2s infinite;
        }

        .definite-graph::after {
            height: 60%;
            background: rgba(16, 185, 129, 0.1);
        }

        @keyframes wave {
            0%, 100% { height: 80%; }
            50% { height: 60%; }
        }

        @media (max-width: 768px) {
            .comparison-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>积分概念对比</h1>
        <p>直观理解定积分与不定积分的核心差异</p>
    </div>

    <div class="comparison-container">
        <!-- 不定积分 -->
        <div class="card indefinite">
            <h2>不定积分 ∫f(x)dx</h2>
            
            <div class="math-example">
                \[\int x^2 dx = \frac{1}{3}x^3 + C\]
            </div>

            <div class="visual-demo">
                <div class="graph indefinite-graph"></div>
            </div>

            <table class="comparison-table">
                <tr>
                    <td><strong>定义</strong></td>
                    <td>求导的逆运算</td>
                </tr>
                <tr>
                    <td><strong>结果</strong></td>
                    <td>函数族（含常数C）</td>
                </tr>
                <tr>
                    <td><strong>几何意义</strong></td>
                    <td>原函数曲线的垂直平移</td>
                </tr>
                <tr>
                    <td><strong>应用</strong></td>
                    <td>求位移函数、微分方程解</td>
                </tr>
            </table>
        </div>

        <!-- 定积分 -->
        <div class="card definite">
            <h2>定积分 ∫<sub>a</sub><sup>b</sup>f(x)dx</h2>
            
            <div class="math-example">
                \[\int_{0}^{2} x^2 dx = \frac{8}{3}\]
            </div>

            <div class="visual-demo">
                <div class="graph definite-graph"></div>
            </div>

            <table class="comparison-table">
                <tr>
                    <td><strong>定义</strong></td>
                    <td>和的极限</td>
                </tr>
                <tr>
                    <td><strong>结果</strong></td>
                    <td>确定数值</td>
                </tr>
                <tr>
                    <td><strong>几何意义</strong></td>
                    <td>曲边梯形的面积</td>
                </tr>
                <tr>
                    <td><strong>应用</strong></td>
                    <td>求面积、体积、功</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
